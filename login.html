<body>
	
	<div class="login-main" >  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">

					<input type="text" name="txt" placeholder="User name" id="name">

					<input type="password" name="pswd" id="password" placeholder="Password" required="">
					<button onclick="signup()">Sign up</button>
				</form>
			</div>

			<div class="login">

					<label for="chk" aria-hidden="true">Login</label>

					<input type="password" id="passwordlogin" name="pswd" placeholder="Password" required="">
					<div class="btn" onclick="login()">Login</div>
					<i  class="fa-brands fa-google fonticon" onclick="signInWithGoogle ()"></i>
					
				</form>
			</div>
